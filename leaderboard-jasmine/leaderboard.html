<head>
  <title>Leaderboard</title>
</head>

<body>
  <div id="outer">
    {{> loginButtons}}
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
  <div class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>

  {{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
    <input type="button" class="inc" id="incrementar" value="Give 5 points" />
    <input type="button" class="dec" id="decrementar" value="Take 5 points" />
    <input type="button" class="remove" id="remove" value="remove" />
  </div>
  {{else}}
  <div class="none">Click a player to select</div>
  {{/if}}
  {{#if currentUser}} 
     <form id = "MyForm">
        <input type="text" name="playerName" id="textForm">
        <input type="submit" value="Add Player">
    </form>
  {{/if}}
</template>

<template name="player">
  <div class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </div>
</template>
